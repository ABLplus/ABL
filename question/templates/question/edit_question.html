{% extends 'question/base.html' %}
{% block content %}
<div class="container">
    <h2>{{ question|default:"Add" }} Question</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'question_list' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
